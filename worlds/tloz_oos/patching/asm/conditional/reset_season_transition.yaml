04//handle_transition: |
    cp $82
    jr nz,@natzu_transition
    ld b,$81 ; set respawn
    @set_data:
    ld (wActiveRoomPack),a ; non-existent room pack to invalidate it
    jr @reset_flags
    @natzu_transition:
    ld b,a
    ld a,(wActiveRoomPack)
    cp $ff ; Natzu
    jr nz,@end
    @reset_flags:
    ld a,$00
    ld (wActiveGroup),a ; it needs to be < 3 to load the season
    ld (wRoomStateModifier),a ; Natzu spring
    @end:
    ld a,b
    ld (wWarpTransition),a ; Vanilla stuff that was replaced by the call
    ret

04/0609/: |
    call handle_transition